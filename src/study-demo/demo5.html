<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../build/react.js"></script>
  <script src="../build/react-dom.js"></script>
  <script src="../build/browser.min.js"></script>
  <meta charset="UTF-8">
  <title>My fifth react demo</title>
</head>
<body>
    <pre>List组件有两个span子节点，通过this.props.children获取。
    this.props.children的值有三种可能：
    1.当前组件没有子节点，值为undefined
    2.当前组件有一个子节点，数据类型是object
    3.当前组件有多个组件，数据类型是array。
    </pre>
    <div id="example"></div>
  <script type="text/babel">
    var List = React.createClass({
      render: function () {
        return(
          <ol>
            {React.Children.map(this.props.children, function (child) {
              return <li>{child}</li>;

            })
            }
          </ol>
        );
      }
    });

    ReactDOM.render(
      <List>
        <span>hello</span>
        <span>Yangyh</span>
      </List>,
      document.getElementById('example')
    );
  </script>
</body>
</html>
