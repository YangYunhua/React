<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../build/react.js"></script>
  <script src="../build/react-dom.js"></script>
  <script src="../build/browser.min.js"></script>
  <meta charset="UTF-8">
  <title>my sixth react demo</title>
</head>
<body>
<pre>
  组件属性可以接受任意值，字符串、对象、函数等均可以
  组件的propTypes属性用来验证组件实例的属性是否符合要求
  getDefaultProps设置组件属性的默认值。

</pre>
<div id="example"></div>
<div id="example2"></div>
<script type="text/babel">
  var data = "123";

  var Title = React.createClass({
    /*这里的isRequired说明title这个属性是必须的且它的值必须是字符串*/
    propTypes: {title: React.PropTypes.string.isRequired},

    render: function () {
      return <h1>{this.props.title}</h1>;
    }
  });

  var Title2 = React.createClass({
    getDefaultProps: function () {
      return{
        title: 'hello Yangyh'
      };
    },
    render: function () {
      return<h1>{this.props.title}</h1>;
    }
  });

  ReactDOM.render(
    <Title title={data} />,
    document.getElementById('example')

  //  document.getElementById('example2')
  );

  ReactDOM.render(
    <Title2 />,
     document.getElementById('example2')
  );
</script>

</body>
</html>
